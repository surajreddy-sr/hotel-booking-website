<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hotels in New Delhi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0071c2;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .section {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: white;
            padding: 15px;
            margin-bottom: 15px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            font-size: 16px;
            color: #333;
        }
        .book-btn {
            background: #0071c2;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Book Hotels in New Delhi</div>
    <div class="section">
        <h2>Top Hotels in New Delhi</h2>
        <div class="card">
            <img src="https://source.unsplash.com/600x400/?hotel" alt="Hotel Taj Palace">
            <h3>Taj Palace</h3>
            <p>₹12,000 per night</p>
            <button class="book-btn">Book Now</button>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/600x400/?luxuryhotel" alt="The Leela Palace">
            <h3>The Leela Palace</h3>
            <p>₹15,000 per night</p>
            <button class="book-btn">Book Now</button>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/600x400/?hotelroom" alt="ITC Maurya">
            <h3>ITC Maurya</h3>
            <p>₹10,500 per night</p>
            <button class="book-btn">Book Now</button>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/600x400/?resort" alt="The Oberoi">
            <h3>The Oberoi</h3>
            <p>₹14,000 per night</p>
            <button class="book-btn">Book Now</button>
        </div>
    </div>
</body>
</html>
